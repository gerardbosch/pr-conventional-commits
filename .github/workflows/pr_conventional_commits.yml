name: PR Conventional Commit Validation

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

permissions:
  pull-requests: write  # Read PR details and add labels
  issues: write         # Labels are managed via issues API
  contents: read        # Read repository content

jobs:
  validate-pr-title:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: PR Conventional Commit Validation
        uses: gerardbosch/pr-conventional-commits@fix/dockerfile
        with:
          task_types: '[
              "feat",
              "fix",
              "docs",
              "test",
              "ci",
              "refactor",
              "perf",
              "chore",
              "revert"
          ]'
          custom_labels: '{
              "feat": "feature",
              "fix": "fix",
              "docs": "documentation",
              "test": "test",
              "ci": "CI/CD",
              "refactor": "refactor",
              "perf": "performance",
              "chore": "chore",
              "revert": "revert",
              "wip": "WIP"
            }'
          add_scope_label: 'true' # false by default
